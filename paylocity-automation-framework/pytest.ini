[pytest]
# ===============================
# Test discovery
# ===============================
testpaths = tests
python_files = TC-*.py
python_classes = Test*
python_functions = test_*

# ===============================
# Markers
# ===============================
markers =
    ui: UI tests using Selenium
    api: API tests
    smoke: Smoke test suite
    regression: Full regression suite

# ===============================
# Logging
# ===============================
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# ===============================
# Pytest behavior
# ===============================
addopts =
    --strict-markers
    --disable-warnings
    -ra

# ===============================
# Timeouts (optional)
# ===============================
# timeout = 60